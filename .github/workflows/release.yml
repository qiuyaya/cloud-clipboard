name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.0.0)"
        required: true
        type: string

jobs:
  # Build and push Docker image (Node.js backend)
  build-docker:
    name: Build Docker Image (Node.js)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker (root path)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image (root path)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Docker (clipboard subpath)
        id: meta_clipboard
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            suffix=-clipboard
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image (clipboard subpath)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            VITE_BASE_PATH=/clipboard/
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_clipboard.outputs.tags }}
          labels: ${{ steps.meta_clipboard.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build and push Docker image (Rust backend)
  build-docker-rust:
    name: Build Docker Image (Rust)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Root path image
      - name: Build frontend (root path)
        run: |
          bun run icons:generate && bun run client:build
          cp -r client/dist server-rust/public

      - name: Extract metadata for Docker (Rust root path)
        id: meta_rust
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-rust
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image (Rust root path)
        uses: docker/build-push-action@v4
        with:
          context: ./server-rust
          file: ./server-rust/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_rust.outputs.tags }}
          labels: ${{ steps.meta_rust.outputs.labels }}
          cache-from: type=gha,scope=rust
          cache-to: type=gha,mode=max,scope=rust

      # Clipboard subpath image
      - name: Build frontend (clipboard subpath)
        run: |
          VITE_BASE_PATH=/clipboard/ bun run client:build
          rm -rf server-rust/public
          cp -r client/dist server-rust/public

      - name: Extract metadata for Docker (Rust clipboard subpath)
        id: meta_rust_clipboard
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-rust
          flavor: |
            suffix=-clipboard
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image (Rust clipboard subpath)
        uses: docker/build-push-action@v4
        with:
          context: ./server-rust
          file: ./server-rust/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_rust_clipboard.outputs.tags }}
          labels: ${{ steps.meta_rust_clipboard.outputs.labels }}
          cache-from: type=gha,scope=rust
          cache-to: type=gha,mode=max,scope=rust

  # Create GitHub release
  create-release:
    name: Create Release
    needs: [build-docker, build-docker-rust]
    if: always() && needs.build-docker.result == 'success' && needs.build-docker-rust.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [[ -n "$PREVIOUS_TAG" ]]; then
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -10)
          fi

          # Create release notes
          cat > release_notes.md << EOF
          ## ðŸš€ Cloud Clipboard ${{ steps.get_version.outputs.version }}

          ### ðŸ“‹ What's New
          ${COMMITS}

          ### ðŸ“¦ Docker Images

          #### ðŸŒ Node.js Backend
          - **Docker (æ ¹è·¯å¾„)**: \`docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version_number }}\`
          - **Docker (å­è·¯å¾„ /clipboard/)**: \`docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version_number }}-clipboard\`

          #### ðŸ¦€ Rust Backend
          - **Docker (æ ¹è·¯å¾„)**: \`docker pull ghcr.io/${{ github.repository }}-rust:${{ steps.get_version.outputs.version_number }}\`
          - **Docker (å­è·¯å¾„ /clipboard/)**: \`docker pull ghcr.io/${{ github.repository }}-rust:${{ steps.get_version.outputs.version_number }}-clipboard\`

          ### ðŸ› ï¸ Quick Start

          **Node.js åŽç«¯**:
          \`\`\`bash
          docker run -p 3001:3001 -v ./uploads:/app/uploads ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version_number }}
          \`\`\`

          **Rust åŽç«¯ (æŽ¨èï¼Œæ›´ä½Žå†…å­˜å ç”¨)**:
          \`\`\`bash
          docker run -p 3001:3001 -v ./uploads:/app/uploads ghcr.io/${{ github.repository }}-rust:${{ steps.get_version.outputs.version_number }}
          \`\`\`

          è®¿é—®: http://localhost:3001

          ---

          **Full Changelog**: https://github.com/\${{ github.repository }}/compare/\${PREVIOUS_TAG}...${{ steps.get_version.outputs.version }}
          EOF

          echo "Generated release notes"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # Notify on completion
  notify:
    name: Notify Release Complete
    needs: [create-release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify success
        if: needs.create-release.result == 'success'
        run: |
          echo "âœ… Release completed successfully!"
          echo "ðŸ“¦ Assets published to GitHub Releases"
          echo "ðŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.version || github.ref_name }}"

      - name: Notify failure
        if: needs.create-release.result == 'failure'
        run: |
          echo "âŒ Release failed!"
          echo "Check the workflow logs for details."
          exit 1
