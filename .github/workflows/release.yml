          EOF

          echo "Generated release notes"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release_assets

          # List all assets
          echo "Release assets:"
          ls -la release_assets/ || echo "No assets found"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
          files: release_assets/*
          token: ${{ secrets.GITHUB_TOKEN }}

  # Notify on completion
  notify:
    name: Notify Release Complete
    needs: [create-release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify success
        if: needs.create-release.result == 'success'
        run: |
          echo "âœ… Release completed successfully!"
          echo "ðŸ“¦ Assets published to GitHub Releases"
          echo "ðŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.version || github.ref_name }}"

      - name: Notify failure
        if: needs.create-release.result == 'failure'
        run: |
          echo "âŒ Release failed!"
          echo "Check the workflow logs for details."
          exit 1
