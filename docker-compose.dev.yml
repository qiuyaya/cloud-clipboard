version: '3.8'

services:
  # Development version with hot reload
  cloud-clipboard-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cloud-clipboard-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
      - "3000:3000"  # Client dev server
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CLIENT_URL=http://localhost:3000,http://localhost:3002
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=104857600
      - ROOM_CLEANUP_INTERVAL=3600000
      - FILE_RETENTION_HOURS=12
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - uploads_dev:/app/uploads
      - ./logs:/app/logs
    networks:
      - cloud-clipboard-dev-network
    command: bun run dev

volumes:
  node_modules:
  uploads_dev:

networks:
  cloud-clipboard-dev-network:
    driver: bridge