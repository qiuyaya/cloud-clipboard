version: '3.8'

services:
  # Main application service - unified deployment
  cloud-clipboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloud-clipboard-app
    restart: unless-stopped
    ports:
      - "80:3001"  # Map container port 3001 to host port 80
    environment:
      - NODE_ENV=production
      - PORT=3001
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=104857600  # 100MB in bytes
      - ROOM_CLEANUP_INTERVAL=3600000  # 1 hour in milliseconds
      - FILE_RETENTION_HOURS=12
      - RATE_LIMIT_WINDOW_MS=60000  # 1 minute
      - RATE_LIMIT_MAX_REQUESTS=100
    volumes:
      - uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=100M,noexec,nosuid,nodev
    user: "1001:1001"

volumes:
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/uploads